<h2>{{ "endScreen.gameOver" | translate }}</h2>
@if(winner()?.name){
<p>{{ winner()?.name?.userName }} {{ "endScreen.win" | translate }}!</p>
} @else {
<p>{{ "endScreen.noWinner" | translate }}</p>
}
<button matButton="elevated" (click)="startNewGame()">
  {{ "endScreen.playAgain" | translate }}
</button>
