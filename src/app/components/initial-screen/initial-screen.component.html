<div
  class="flex flex-col items-center w-full h-full bg-cover bg-center"
  style="background-image: url(img/wooden-desk.png)"
>
  <h1 class="text-white text-center p-6 text-4xl">Tressette Online</h1>
  <div
    class="w-[80vw] max-w-[500px] h-[80vh] m-auto mt-0 bg-black p-10 rounded-3xl"
  >
    <div class="relative w-full h-1/2">
      <div
        style="background-image: url(img/COINS1.png)"
        class="w-[30vw] md:w-[9vw] max-w-[135px] aspect-2/3 bg-cover bg-center rounded-sm -rotate-25 origin-bottom-left z-5 absolute outline outline-black top-[15%] left-[28%] md:left-[36%]"
      ></div>
      <div
        style="background-image: url(img/COINS1.png)"
        class="w-[30vw] md:w-[9vw] max-w-[135px] aspect-2/3 bg-cover bg-center rounded-sm -rotate-10 origin-bottom-left z-4 absolute outline outline-black top-[10%] left-[28%] md:left-[36%]"
      ></div>
      <div
        style="background-image: url(img/COINS1.png)"
        class="w-[30vw] md:w-[9vw] max-w-[135px] aspect-2/3 bg-cover bg-center rounded-sm rotate-10 origin-bottom-left z-3 absolute outline outline-black top-[5%] left-[28%] md:left-[36%]"
      ></div>
      <div
        style="background-image: url(img/COINS1.png)"
        class="w-[30vw] md:w-[9vw] max-w-[135px] aspect-2/3 bg-cover bg-center rounded-sm origin-bottom-left rotate-25 z-2 absolute outline outline-black top-[0%] left-[28%] md:left-[36%]"
      ></div>
    </div>
    <form [formGroup]="form" class="flex flex-col">
      <mat-radio-group [formControl]="sessionControl" class="py-6">
        <mat-radio-button id="new-game" [value]="sessionType.New"
          >New game</mat-radio-button
        >
        <mat-radio-button id="join-game" [value]="sessionType.Join"
          >Join game</mat-radio-button
        >
      </mat-radio-group>
      @if(form.value.session === sessionType.Join){
      <mat-form-field>
        <mat-label>Enter the session id</mat-label>
        <input
          matInput
          [formControl]="sessionIdControl"
          placeholder="(i.e. awesomeSession123)"
          id="join-session-input"
        />
      </mat-form-field>
      } @if(form.value.session === sessionType.New){
      <mat-form-field>
        <mat-label>Write a session id</mat-label>
        <input
          matInput
          [formControl]="sessionIdControl"
          placeholder="(i.e. awesomeSession123)"
          id="new-session-input"
        />
      </mat-form-field>
      }
      <button matButton="elevated" (click)="onSubmit()">Play</button>
    </form>
  </div>
</div>
