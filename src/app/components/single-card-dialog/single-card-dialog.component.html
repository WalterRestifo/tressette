<mat-dialog-content class="h-80"
  >{{ data.suit }} and {{ data.numberValue }}</mat-dialog-content
>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton cdkFocusInitial (click)="playSingleCard(data)">
    Play card
  </button>
</mat-dialog-actions>
