<mat-dialog-content>
  <div
    class="w-[11vw] aspect-2/3 bg-cover bg-center rounded-sm m-auto"
    [style.backgroundImage]="backgroundImageUrl"
  ></div
></mat-dialog-content>
<mat-dialog-actions align="center">
  <button matButton cdkFocusInitial (click)="playSingleCard(data.data)">
    Play card
  </button>
</mat-dialog-actions>
