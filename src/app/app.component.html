@if(isGameOver){
<app-end-game-screen [winner]="winner" />
} @else if (!isGameInitialised) {
<app-initial-screen />
} @else {
<button matButton="elevated" (click)="quitGame()">quit game</button>
<div class="flex flex-col justify-between h-full">
  <div>
    <h2>Your points: {{ normalizePoints(player.points) }}</h2>
    <ul class="list-none flex">
      @for(card of hand; track card.data.id){
      <li>
        <app-deck-single-card
          [data]="card.data"
          [player]="player"
          [leadingSuit]="leadingSuit"
        />
      </li>
      }
    </ul>
  </div>
  <div>
    <h2>It's the turn of {{ currentPlayer.name }}</h2>
    <h3>Player 1 played card</h3>
    @if(card1){
    <app-deck-single-card
      [data]="card1"
      [player]="player"
      [leadingSuit]="leadingSuit"
    />
    }
    <h3>Player 2 played card</h3>
    @if(card2){
    <app-deck-single-card
      [data]="card2"
      [player]="player"
      [leadingSuit]="leadingSuit"
    />
    }
  </div>
</div>
}

<router-outlet />
